<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM요소 추가</title>
</head>

<body>
    <!-- <p class="accent"> 주문이 완료 되었습니다.</p> -->
    <script>
        var newP = document.createElement("p");
        // console.log(newP);
        var newText = document.createTextNode("주문이 완료 되었습니다.")
        // console.log(newText);
        // 부모노드에 appendChild(자식노드)
        newP.appendChild(newText);
        // console.log(newP.appendChild(newText));
        document.body.appendChild(newP);
        // console.log(newP);
        var attr = document.createAttribute("class");
        // console.log(attr);
        attr.value = "accent";
        // console.log(attr);
        newP.setAttributeNode(attr);
        console.log(newP);

    </script>
</body>

</html>
